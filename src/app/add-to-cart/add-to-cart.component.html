
<div class="container">
  <div class="d-flex justify-content-between" *ngFor="let product of cartProducts">
    <div>
        <div>
            <img class="resizeImg" [src]="product.featuredImage" alt="">
        </div>
        <div>
            <h3><a routerLink="/products/{{product.id}}" >{{ product.name }} </a></h3>
            <p class="mt-3">{{ product.description }}</p>
            <p>â‚¹ {{product.price}}</p>
            <p>Selected Size: {{product.selectedSize}}</p>
        </div>
    </div>
  </div>
  <div class="container" *ngIf="cartProducts.length === 0">
    <div class="d-flex justify-content-between">
        <p>Sorry, No products in the cart!</p>
    </div>
  </div>
</div>
